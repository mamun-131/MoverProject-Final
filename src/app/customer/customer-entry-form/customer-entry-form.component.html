

<div class="jumbotron">

        <div class="container" style="max-width:100vh;">
                <div class='containerDecoration'>
                <div><h2>{{customertitle}}</h2></div>
<form [formGroup]="customer" (ngSubmit)="create()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
        formControlName="firstName"
            id="firstName" 
            type="text" 
            class="form-control">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
        formControlName="lastName"
            id="lastName" 
            type="text" 
            class="form-control">
    </div>
    
    <div class="form-group">
        <label for="phone">Phone</label>
        <input 
        formControlName="phone"
            id="phone" 
            type="text" 
            class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
        formControlName="email"
            id="email" 
            type="text" 
            class="form-control">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input 
        formControlName="address"
            id="address" 
            type="text" 
            class="form-control">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input 
        formControlName="city"
            id="city" 
            type="text" 
            class="form-control">
    </div>
   <!-- <button class="btn btn-primary" type="submit" routerLink='/orderentry' >Submit</button>-->
    <button class="btn btn-primary" type="submit"  >Next</button>
</form>
</div>
</div>
</div>
