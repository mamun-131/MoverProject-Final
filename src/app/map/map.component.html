
   <div class="container" style="padding-top:50px;">

      <div class="row">
          <div class='containerDecoration2'>
              <div class="row">
  <div class="col-md-4 "><h1>Locate Your Truck</h1></div>
  <div class="col-md-6 offset-md-5">
  <label>Search By Order ID: </label><input type="text">
  <button  class="btn btn-warning"type="submit">Search</button></div>
</div>  

<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)">
      
    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>
    
  </agm-marker>
  
  <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
      [radius]="5000"
      [fillColor]="'red'"
      [circleDraggable]="true"
      [editable]="true">
  </agm-circle>

</agm-map>

          </div>
        </div>
      </div>
